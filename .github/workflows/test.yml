name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-api:
    name: Test Go API
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./donfra-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: donfra-api/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Check test coverage
        run: |
          echo "Test Coverage:"
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: ./donfra-api/coverage.out
          flags: api
          fail_ci_if_error: false

  lint-api:
    name: Lint Go API
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./donfra-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: donfra-api/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: donfra-api
          args: --timeout=5m

  build-api:
    name: Build Go API
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./donfra-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: donfra-api/go.sum

      - name: Build
        run: go build -v ./cmd/donfra-api

      - name: Verify binary
        run: |
          ls -lh donfra-api
          file donfra-api

  test-ui:
    name: Test Next.js UI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./donfra-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: donfra-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-api, build-api]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services
        run: |
          cd infra
          docker compose -f docker-compose.local.yml up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for API to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:8080/api/healthz; do sleep 2; done'

      - name: Run integration tests
        run: |
          # Test API health
          curl -f http://localhost:8080/api/healthz

          # Test room status
          curl -f http://localhost:8080/api/room/status

          # Test lessons endpoint
          curl -f http://localhost:8080/api/lessons

      - name: Show logs on failure
        if: failure()
        run: |
          cd infra
          docker compose -f docker-compose.local.yml logs

      - name: Cleanup
        if: always()
        run: |
          cd infra
          docker compose -f docker-compose.local.yml down -v
