name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-api:
    name: Test Go API
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./donfra-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: donfra-api/go.sum

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Check test coverage
        run: |
          echo "Test Coverage:"
          go tool cover -func=coverage.out

      - name: Upload coverage to Codecov (optional)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          files: ./donfra-api/coverage.out
          flags: api
          fail_ci_if_error: false



  build-api:
    name: Build Go API
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./donfra-api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: donfra-api/go.sum

      - name: Build
        run: go build -v ./cmd/donfra-api

      - name: Verify binary
        run: |
          ls -lh donfra-api
          file donfra-api


    name: Test Next.js UI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./donfra-ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: donfra-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build
        run: npm run build

  
