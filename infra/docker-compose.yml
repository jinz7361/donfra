name: donfra

services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - donfra
    depends_on:
      api:
        condition: service_started
      ws:
        condition: service_started
      ui:
        condition: service_started
  # ===== API: Go 后端 =====
  api:
    build:
      context: ../donfra-api         # 根据你实际路径改
    image: donfra-api:dev
    container_name: donfra-api
    environment:
      - ADDR=:8080
      - PASSCODE=7777
      - ADMIN_PASS=7777
      - JWT_SECRET=don-secret
      - DATABASE_URL=postgres://donfra:arfnod@donfra-db:5432/donfra_study?sslmode=disable
      - JAEGER_ENDPOINT=jaeger:4318
      - REDIS_ADDR=redis:6379
      - USE_REDIS=true  # Use Redis in production for multi-instance support
      # - CORS_ORIGIN=http://localhost
      # - BASE_URL=http://localhost
    expose:
      - "8080"
    depends_on:
      - donfra-db
      - jaeger
      - redis
    networks:
      - donfra

  # ===== WS: y-websocket 服务 =====
  ws:
    build:
      context: ../donfra-ws  
    image: donfra-ws:dev
    container_name: donfra-ws
    expose:
      - "6789"
    environment:
      - ROOM_UPDATE_URL=http://api:8080/api/room/update-people
    networks:
      - donfra

  # ===== UI: Next SSR app =====
  ui:
    image: doneowth/donfra-ui:1.0.4
    container_name: donfra-ui
    environment:
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-/api}
      - NEXT_PUBLIC_COLLAB_WS=${NEXT_PUBLIC_COLLAB_WS:-/yjs}
      - API_PROXY_TARGET=${API_PROXY_TARGET:-http://api:8080}
      - WS_PROXY_TARGET=${WS_PROXY_TARGET:-http://ws:6789}
    expose:
      - "3000"
    depends_on:
      api:
        condition: service_started
      ws:
        condition: service_started
    networks:
      - donfra

  donfra-db:
    image: postgres:16
    container_name: donfra-db
    environment:
      - POSTGRES_USER=donfra
      - POSTGRES_PASSWORD=arfnod
      - POSTGRES_DB=donfra_study
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/seed_lessons.sql:/docker-entrypoint-initdb.d/seed_lessons.sql:ro
    networks:
      - donfra

  # ===== Jaeger: Distributed Tracing =====
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: donfra-jaeger
    restart: unless-stopped
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "4318:4318"    # OTLP HTTP receiver
      - "14268:14268"  # Jaeger collector HTTP
    networks:
      - donfra

  # ===== Redis: Shared State Store =====
  redis:
    image: redis:7-alpine
    container_name: donfra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - donfra
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  donfra:
    driver: bridge

volumes:
  caddy_data: {}
  caddy_config: {}
  pgdata: {}
  redis_data: {}
