name: donfra-local

services:
  # ===== API: Go 后端 =====
  api:
    build:
      context: ../donfra-api
    image: donfra-api:dev
    container_name: donfra-api
    environment:
      - ADDR=:8080
      - PASSCODE=7777
      - ADMIN_PASS=7777
      - JWT_SECRET=don-secret
      - DATABASE_URL=postgres://donfra:arfnod@donfra-db:5432/donfra_study?sslmode=disable
      - JAEGER_ENDPOINT=jaeger:4318
      - REDIS_ADDR=redis:6379
      - USE_REDIS=true # 12-Factor App: local environment matches production
      # - CORS_ORIGIN=http://localhost
      # - BASE_URL=http://localhost
      # expose:
      #   - "8080"
    ports:
      - "8080:8080"
    depends_on:
      - db
      - jaeger
      - redis
    networks:
      - donfra-local

  # ===== WS: y-websocket 服务 =====
  ws:
    build:
      context: ../donfra-ws
    image: donfra-ws:dev
    container_name: donfra-ws
    # expose:
    #   - "6789"
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "6789:6789"
    depends_on:
      - redis
    networks:
      - donfra-local

  # ===== UI: Next SSR app =====
  ui:
    build:
      context: ../donfra-ui
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/api}
        NEXT_PUBLIC_COLLAB_WS: ${NEXT_PUBLIC_COLLAB_WS:-ws://localhost:6789/yjs}
        API_PROXY_TARGET: ${API_PROXY_TARGET:-http://api:8080}
        WS_PROXY_TARGET: ${WS_PROXY_TARGET:-http://ws:6789}
    image: donfra-ui:dev
    container_name: donfra-ui
    ports:
      - "80:3000"
    depends_on:
      api:
        condition: service_started
      ws:
        condition: service_started
    networks:
      - donfra-local

  db:
    image: postgres:16
    container_name: donfra-db
    environment:
      - POSTGRES_USER=donfra
      - POSTGRES_PASSWORD=arfnod
      - POSTGRES_DB=donfra_study
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/001_create_users_table.sql:/docker-entrypoint-initdb.d/001_create_users_table.sql:ro
      - ./db/seed_lessons.sql:/docker-entrypoint-initdb.d/002_seed_lessons.sql:ro
    networks:
      - donfra-local

  # ===== Jaeger: Distributed Tracing =====
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: donfra-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
      - "14268:14268" # Jaeger collector HTTP
    networks:
      - donfra-local

  # ===== Redis: Shared State Store =====
  redis:
    image: redis:7-alpine
    container_name: donfra-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - donfra-local
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  donfra-local:
    driver: bridge

volumes:
  pgdata: {}
  redis_data: {}
