kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: donfra-local
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # HTTP
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  # HTTPS
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  # PostgreSQL (for debugging)
  - containerPort: 30432
    hostPort: 5432
    protocol: TCP
  # Jaeger UI (for debugging)
  - containerPort: 30686
    hostPort: 16686
    protocol: TCP
- role: worker
- role: worker
